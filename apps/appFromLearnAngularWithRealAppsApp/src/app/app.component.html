<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <img width="300" alt="Aikido Logo" src="../assets/images/aikido-300x200.png">
</div>
<hr>
<h3>Product Info: </h3>
<table border="1">
  <tr>
    <td>Id</td>
    <td>{{product.id}}</td>
  </tr> 
  <tr>
      <td>Name</td>
      <td>{{product.name}}</td>
  </tr> 
  <tr>
      <td>Photo</td>
      <td><img src="../assets/images/{{product.photo}}" width="160" height="100" alt="Image_{{product.name}}"></td>
  </tr>
  <tr>
      <td>Price</td>
      <td>{{product.price}}</td>
  </tr>
  <tr>
      <td>Quantity</td>
      <td>{{product.quantity}}</td>
  </tr> 
  <tr>
      <td>Total</td>
      <td>{{product.price * product.quantity}}</td>
    </tr>    
</table>
